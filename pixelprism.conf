# PixelPrism Configuration File
# Default configuration with neutral GTK-style theme colors
# Colors based on GNOME Adwaita light theme for broad compatibility

[behavior]
always-on-top = false
cursor-blink-ms = 530
cursor-color = #3584E4
cursor-width = 2
hex-case = lower
minimize-to-tray = true
remember-position = true
show-tray-icon = true
undo-depth = 64

[button]
active-border = #1C71D8
background = #FFFFFF
border = #CDC7C2
border-radius = 6
border-width = 2
color = #2E3436
font = sans
font-size = 14
height = 40
hover-border = #62A0EA
hover-border-width = 2
active-border-width = 3
label = Pick Color
padding = 10
width = 120
button-x = 440
button-y = 240

[clipboard]
auto-copy = false
# Options: hex, hsv, hsl, rgb, rgbi
auto-copy-format = hex
auto-copy-primary = false
hex-prefix = true

[entry-float]
invalid-border = #E01B24
background = #FFFFFF
border = #CDC7C2
border-radius = 4
border-width = 2
color = #2E3436
font = monospace
font-size = 12
valid-border = #26A269
padding = 8
width = 200

[entry-hex]
invalid-border = #E01B24
background = #FFFFFF
border = #CDC7C2
border-radius = 4
border-width = 2
color = #2E3436
font = monospace
font-size = 12
valid-border = #26A269
padding = 8
width = 200

[entry-int]
invalid-border = #E01B24
background = #FFFFFF
border = #CDC7C2
border-radius = 4
border-width = 2
color = #2E3436
font = monospace
font-size = 12
valid-border = #26A269
padding = 8
width = 200

[entry-text]
invalid-border = #E01B24
background = #FFFFFF
border = #CDC7C2
border-radius = 4
border-width = 2
color = #2E3436
font = monospace
font-size = 12
valid-border = #26A269
padding = 8
width = 200

[label]
background = #F6F5F4
border = #CDC7C2
color = #5E5C64
font = sans
font-size = 11
padding = 4
border-radius = 0
border-width = 0
border-enabled = false
width = 70

[label-widget-hex]
label-hex-x = 300
label-hex-y = 180

[label-widget-hsl]
label-hsl-x = 300
label-hsl-y = 80

[label-widget-hsv]
label-hsv-x = 300
label-hsv-y = 40

[label-widget-rgbf]
label-rgbf-x = 300
label-rgbf-y = 120

[label-widget-rgbi]
label-rgbi-x = 300
label-rgbi-y = 150

[entry-widget-hex]
entry-hex-x = 380
entry-hex-y = 180

[entry-widget-hsl]
entry-hsl-x = 380
entry-hsl-y = 80

[entry-widget-hsv]
entry-hsv-x = 380
entry-hsv-y = 40

[entry-widget-rgbf]
entry-rgbf-x = 380
entry-rgbf-y = 120

[entry-widget-rgbi]
entry-rgbi-x = 380
entry-rgbi-y = 150

[main]
background = #F6F5F4
color = #2E3436
current-color = #000000
font = sans
font-size = 14
link-color = #1C71D8
link-underline = true

[context-menu]
background = #FFFFFF
border = #CDC7C2
border-radius = 8
border-width = 2
color = #2E3436
font-family = sans
font-size = 14
hover-background = #E1DEDB
context-menu-x = 0
context-menu-y = 0

[menubar]
background = #F6F5F4
border = #CDC7C2
border-radius = 4
border-width = 1
color = #2E3436
font-family = sans
font-size = 14
hover-background = #E1DEDB
menubar-x = 300
menubar-y = 0

[paths]
browser = /usr/bin/xdg-open
editor = /usr/bin/geany

[sizes]
about-height = 320
about-width = 600
main-height = 540
main-width = 600
menubar-width = 300
swatch-height = 100
swatch-width = 100

[swatch]
border = #CDC7C2
border-width = 3
border-radius = 8
swatch-x = 20
swatch-y = 20
# Border modes:
#   complementary - RGB inversion (opposite color)
#   inverse - HSV value inversion (preserves hue)
#   contrast - Black or white for maximum contrast
#   triadic - RGB channel rotation (color harmony)
border-mode = complementary

[tray-menu]
background = #FFFFFF
border = #CDC7C2
border-radius = 8
border-width = 2
color = #2E3436
font-family = sans
font-size = 14
hover-background = #E1DEDB

[zoom]
crosshair-color = #E01B24
square-color = #26A269
magnification = 20
